<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>Caminho da Missão - Mapa Interativo de Pré-Candidatos</title>
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://missao.mbl.yt/">
    <meta property="og:title" content="Caminho da Missão - Mapa Eleitoral">
    <meta property="og:description" content="Conheça os pré-candidatos oficiais da Missão em todo o Brasil através do nosso mapa interativo.">

    <!-- Tags Explícitas de Imagem -->
    <meta property="og:image" content="https://missao.mbl.yt/assets/img/og-image.png">
    <meta property="og:image:secure_url" content="https://missao.mbl.yt/assets/img/og-image.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@CaminhoDaMissao"> <!-- Pode deixar assim ou por seu user -->
    <meta name="twitter:url" content="https://missao.mbl.yt/">
    <meta name="twitter:title" content="Caminho da Missão - Mapa Eleitoral">
    <meta name="twitter:description" content="Mapeamento completo dos pré-candidatos oficiais da Missão.">
    <!-- Adicionamos o ?v=2 para forçar o Twitter a baixar a imagem como se fosse nova -->
    <meta name="twitter:image" content="https://missao.mbl.yt/assets/img/og-image.png?v=2">
	
	<!-- Bibliotecas Externas (CDN) -->
	<link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
	
    <!-- Seu Estilo Modularizado -->
    <link rel="stylesheet" href="assets/css/style.css?v=20260131">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
	
		<!-- Cabeçalho -->
        <header class="site-header">
            <div class="header-left">
                <a href="/">
                    <img alt="Caminho da Missão" class="site-main-logo" src="https://raw.githubusercontent.com/TonyAnarquia/mapa-eleitoral-blog/refs/heads/main/logo/caminho%20branco.png">
                </a>
            </div>
            <div class="header-center">
                <h1 class="header-title-text">CAMINHO DA MISSÃO</h1>
            </div>
            <div class="header-right">
                <a class="btn-filiacao" href="https://filiacao.missao.org.br/inscricao" target="_blank" rel="noopener noreferrer">Filie-se ao partido Missão</a>
            </div>
        </header>

		<!-- Mapa e Info -->
        <section class="map-section">
            <div class="map-placeholder">
                <div class="map-toolbar">
                    <label for="map-view-select">Mapa</label>
                    <select id="map-view-select">
                        <option value="padrao">Padr&atilde;o</option>
                        <option value="contagem">Contagem de candidatos</option>
                    </select>
                </div>
                <div id="mapa-interativo"></div>
            </div>
            
            <div class="map-info" id="info-container">
                <h2 id="nome-estado-selecionado">Selecione um Estado</h2>
                <div id="lista-vazia">
    <!-- Presida -->
    <div id="secao-presidente-inicial" style="margin-bottom: 30px;"></div>
    <div class="estado-selector">
        <label for="estado-select">Selecione um Estado</label>
        <div class="estado-select-wrap">
            <select id="estado-select">
                <option value="">Selecione um Estado</option>
            </select>
        </div>
        <p class="estado-select-help">Ou clique direto no mapa.</p>
    </div>
    <div id="estado-hero"></div>
</div>
<div id="secao-presidencia"></div>
                <div id="secao-governador"></div>
                <div id="container-abas" style="display:none;">
                    <div class="tabs-header">
                        <button class="tab-btn active" onclick="abrirTab(event, 'tab-senado')">Senado</button>
                        <button class="tab-btn" onclick="abrirTab(event, 'tab-federal')">Federal</button>
                        <button class="tab-btn" onclick="abrirTab(event, 'tab-estadual')">Estadual</button>
                    </div>
                    <div class="tab-content active" id="tab-senado"></div>
                    <div class="tab-content" id="tab-federal"></div>
                    <div class="tab-content" id="tab-estadual"></div>
                </div>
            </div>
        </section>

		<!-- Rodapé -->
        <footer class="site-footer">
            <div class="footer-content">
                <p class="disclaimer"><strong>Aviso Importante:</strong> Projeto independente sem vínculo oficial com o Partido Missão.</p>
                <p class="footer-external-link"><strong>NOS AJUDE A MANTER O PROJETO DE PÉ: </strong><a href="https://apoia.se/caminho-da-missao" target="_blank" rel="noopener noreferrer">apoia.se/caminho-da-missao</a></p>
                <p class="footer-external-link">Site oficial: <a href="https://www.missao.org.br" target="_blank" rel="noopener noreferrer">www.missao.org.br</a></p>
                <p>© 2026 Caminho da Missão</p>
            </div>
        </footer>
    </div>
    <!-- Modal Estruturado -->
<div id="modal-candidato" class="modal-overlay" style="display:none;">
    <div class="modal-container">
        <button class="modal-close" onclick="fecharModal()">&times;</button>
        <div id="modal-body-content">
            <!-- Conteúdo dinâmico entra aqui -->
        </div>
    </div>
</div>

<!-- Modal Foto -->
<div id="modal-foto" class="modal-overlay" style="display:none;">
    <div class="modal-container" style="max-width: 900px; padding: 18px;">
        <button class="modal-close" onclick="fecharFoto()">&times;</button>
        <div style="display:flex; justify-content:center; align-items:center;">
            <img id="modal-foto-img" src="" alt="Foto do candidato" style="max-width:100%; max-height:80vh; border-radius:12px;">
        </div>
    </div>
</div>

    <!-- Sua Lógica Modularizada -->
    <script src="assets/js/map-logic.js?v=20260131"></script>
</body>
</html>

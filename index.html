<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>Caminho da Missão - Mapa Interativo de Pré-Candidatos</title>
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.caminhodamissao.com/">
    <meta property="og:title" content="Caminho da Missão - Mapa Eleitoral">
    <meta property="og:description" content="Conheça os pré-candidatos oficiais da Missão em todo o Brasil através do nosso mapa interativo.">

    <!-- Tags Explícitas de Imagem -->
    <meta property="og:image" content="https://www.caminhodamissao.com/assets/img/og-image.png">
    <meta property="og:image:secure_url" content="https://www.caminhodamissao.com/assets/img/og-image.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@CaminhoDaMissao"> <!-- Pode deixar assim ou por seu user -->
    <meta name="twitter:url" content="https://www.caminhodamissao.com/">
    <meta name="twitter:title" content="Caminho da Missão - Mapa Eleitoral">
    <meta name="twitter:description" content="Mapeamento completo dos pré-candidatos oficiais da Missão.">
    <!-- Adicionamos o ?v=2 para forçar o Twitter a baixar a imagem como se fosse nova -->
    <meta name="twitter:image" content="https://www.caminhodamissao.com/assets/img/og-image.png?v=2">
	
	<!-- Bibliotecas Externas (CDN) -->
	<link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
	
	<!-- Seu Estilo Modularizado -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
	
		<!-- Cabeçalho -->
        <header class="site-header">
            <div class="header-left">
                <a href="/">
                    <img alt="Caminho da Missão" class="site-main-logo" src="https://raw.githubusercontent.com/TonyAnarquia/mapa-eleitoral-blog/refs/heads/main/logo/caminho%20branco.png">
                </a>
            </div>
            <div class="header-center">
                <h1 class="header-title-text">CAMINHO DA MISSÃO</h1>
            </div>
            <div class="header-right">
                <a class="btn-filiacao" href="https://filiacao.missao.org.br/inscricao" target="_blank">Filie-se ao partido Missão</a>
            </div>
        </header>

		<!-- Mapa e Info -->
        <section class="map-section">
            <div class="map-placeholder">
                <div id="mapa-interativo"></div>
            </div>
            
            <div class="map-info" id="info-container">
                <h2 id="nome-estado-selecionado">Selecione um Estado</h2>
                <div id="lista-vazia">
					<!-- Presida -->
                    <div id="secao-presidente-inicial" style="margin-bottom: 30px;"></div>
                    <div style="text-align:center; margin-top:20px; color: #94a3b8;">
                        <svg fill="none" height="48" stroke="currentColor" stroke-width="1.5" style="margin-bottom:15px; opacity:0.5;" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
                          <path d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25s-7.5-4.108-7.5-11.25a7.5 7.5 0 1115 0z" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p>Toque em um estado para ver os<br>pré-candidatos oficiais.</p>
                    </div>
                </div>
                <div id="secao-presidencia"></div>
                <div id="secao-governador"></div>
                <div id="container-abas" style="display:none;">
                    <div class="tabs-header">
                        <button class="tab-btn active" onclick="abrirTab(event, 'tab-senado')">Senado</button>
                        <button class="tab-btn" onclick="abrirTab(event, 'tab-federal')">Federal</button>
                        <button class="tab-btn" onclick="abrirTab(event, 'tab-estadual')">Estadual</button>
                    </div>
                    <div class="tab-content active" id="tab-senado"></div>
                    <div class="tab-content" id="tab-federal"></div>
                    <div class="tab-content" id="tab-estadual"></div>
                </div>
            </div>
        </section>

		<!-- Rodapé -->
        <footer class="site-footer">
            <div class="footer-content">
                <p class="disclaimer"><strong>Aviso Importante:</strong> Projeto independente sem vínculo oficial com o Partido Missão.</p>
                <p class="footer-external-link">Site oficial: <a href="https://www.missao.org.br" target="_blank">www.missao.org.br</a></p>
                <p>© 2026 Caminho da Missão</p>
            </div>
        </footer>
    </div>

    <!-- Sua Lógica Modularizada -->
    <script src="assets/js/map-logic.js"></script>
</body>
</html>
